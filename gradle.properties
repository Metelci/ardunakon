# Build Optimization Settings
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
android.enableR8.fullMode=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Android Settings
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin Compilation Settings
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.daemon.jvmargs=-Xmx2048m

# KSP (Annotation Processing) Optimization
ksp.incremental=true
ksp.incremental.log=false

# Build Cache Settings
# Local build cache is enabled by default with org.gradle.caching=true
# To enable remote build cache (e.g., for CI/CD), configure in settings.gradle:
#   buildCache {
#       remote(HttpBuildCache) {
#           url = 'https://your-cache-server/cache/'
#           push = true
#       }
#   }

# Incremental Build Optimizations
# - kotlin.incremental: Enables incremental Kotlin compilation
# - ksp.incremental: Enables incremental annotation processing for KSP
# - Configuration cache: Reuses configuration phase results across builds
# - Parallel execution: Runs independent tasks in parallel
