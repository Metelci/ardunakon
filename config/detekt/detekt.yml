# Detekt configuration for Ardunakon

config:
  validation: true
  warningsAsErrors: false

complexity:
  TooManyFunctions:
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 15
  LongMethod:
    threshold: 60
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 10
  ComplexCondition:
    threshold: 5
  CyclomaticComplexMethod:
    threshold: 20

style:
  MaxLineLength:
    maxLineLength: 120
  MagicNumber:
    active: false
  WildcardImport:
    active: false
  ForbiddenComment:
    active: false
  NewLineAtEndOfFile:
    active: true
  TrailingWhitespace:
    active: true

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
    excludeClassPattern: '.*Test$'
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9_]*'
  VariableNaming:
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '_?[a-z][A-Za-z0-9]*'

exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false

formatting:
  MaximumLineLength:
    maxLineLength: 120
    ignoreBackTickedIdentifier: true

potential-bugs:
  IgnoredReturnValue:
    active: false
