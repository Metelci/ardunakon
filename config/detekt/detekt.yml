# Detekt configuration for Ardunakon

config:
  validation: true
  warningsAsErrors: false

complexity:
  TooManyFunctions:
    thresholdInFiles: 30
    thresholdInClasses: 35
    thresholdInInterfaces: 20
    thresholdInObjects: 30
    thresholdInEnums: 30
    ignoreAnnotatedFunctions: ['Composable', 'Preview']
  LongMethod:
    threshold: 400
  LongParameterList:
    functionThreshold: 32
    constructorThreshold: 12
  ComplexCondition:
    threshold: 6
  CyclomaticComplexMethod:
    threshold: 40
  NestedBlockDepth:
    threshold: 8

style:
  MaxLineLength:
    active: false
    maxLineLength: 120
  MagicNumber:
    active: false
  WildcardImport:
    active: false
  ForbiddenComment:
    active: false
  ReturnCount:
    max: 10
    excludeGuardClauses: true
  LoopWithTooManyJumpStatements:
    maxJumpCount: 5
  ThrowsCount:
    max: 5
  NewLineAtEndOfFile:
    active: true
  TrailingWhitespace:
    active: true
  UnusedParameter:
    active: false
  UnusedPrivateMember:
    active: false
  UnusedPrivateProperty:
    active: false

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
    excludeClassPattern: '.*Test$'
    ignoreAnnotated: ['Composable']
  MatchingDeclarationName:
    active: false
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9_]*'
  VariableNaming:
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '_?[a-z][A-Za-z0-9]*'

exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false
  InstanceOfCheckForException:
    active: false

formatting:
  Filename:
    active: false
  PackageName:
    active: false
  ImportOrdering:
    active: false
  NoWildcardImports:
    active: false
  MaximumLineLength:
    active: false
    maxLineLength: 120
    ignoreBackTickedIdentifier: true

potential-bugs:
  IgnoredReturnValue:
    active: false
