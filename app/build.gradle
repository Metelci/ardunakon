tasks.register("verifyTelemetryCoverage") {
    dependsOn "jacocoTestReport"

    doLast {
        def reportFile = file("$buildDirFile/reports/jacoco/jacocoTestReport/jacocoTestReport.xml")
        if (!reportFile.exists()) {
            throw new GradleException("Missing JaCoCo XML report at: ${reportFile}")
        }

        def report = new groovy.xml.XmlSlurper().parse(reportFile)
        def telemetryPkg = report.package.find { it.@name?.toString() == "com/metelci/ardunakon/telemetry" }
        def historyClass = telemetryPkg?.class?.find {
            it.@name?.toString() == "com/metelci/ardunakon/telemetry/TelemetryHistoryManager"
        }

        if (!historyClass) {
            throw new GradleException(
                "TelemetryHistoryManager is missing from the JaCoCo report; check classDirectories/sourceDirectories configuration."
            )
        }

        def instructionCounter = historyClass.counter.find { it.@type?.toString() == "INSTRUCTION" }
        def covered = (instructionCounter?.@covered?.toString() ?: "0") as int
        if (covered <= 0) {
            throw new GradleException(
                "TelemetryHistoryManager shows 0 covered instructions; this usually indicates a JaCoCo classfile/execution-data mismatch."
            )
        }
    }
}

