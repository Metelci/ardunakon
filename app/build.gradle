def buildDirFile = layout.buildDirectory.get().asFile

// Allow Jacoco to instrument inline Kotlin classes.
def testRunId = System.currentTimeMillis()
tasks.withType(Test).configureEach {
    // Avoid occasional Windows file-lock issues when Gradle tries to delete the previous run's binary test results.
    def runDir = file("$buildDirFile/test-results/${name}-${testRunId}")
    binaryResultsDirectory = file("$runDir/binary")
    reports {
        junitXml.outputLocation = runDir
        html.outputLocation = file("$buildDirFile/reports/tests/${name}-${testRunId}")
    }

    // Robolectric currently emits warnings and may behave unpredictably on SDKs requiring Java 21+; pin to SDK 34 for Java 17.
    systemProperty "robolectric.sdk", "34"
    systemProperty "robolectric.enabledSdks", "34"
    def roboManifest = file("src/test/AndroidManifest.xml").path
    systemProperty "robolectric.manifest", roboManifest
    systemProperty "android.manifest", roboManifest

    // Test executor stability settings to prevent socket connection errors
    maxParallelForks = 1  // Run tests sequentially to avoid socket contention
    maxHeapSize = "2048m"  // Increase heap to prevent OOM during Robolectric tests
    forkEvery = 10  // Fork frequently to avoid Robolectric memory buildup

    jacoco.includeNoLocationClasses = true
    jacoco.excludes = ['jdk.internal.*']
    testLogging {
        events "started", "passed", "skipped", "failed"
    }
}

