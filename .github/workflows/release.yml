# Release Workflow
# Triggered on version tags (v*)
# Builds signed APK and creates GitHub release

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog generation

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks

      - name: Build signed release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/release-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Verify ProGuard rules
        run: |
          chmod +x scripts/verify-proguard.sh
          ./scripts/verify-proguard.sh

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload ProGuard mapping
        uses: actions/upload-artifact@v3
        with:
          name: proguard-mapping-${{ steps.version.outputs.VERSION }}
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 90

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract changelog section for current version
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Get changelog content between version markers
          CHANGELOG=$(awk "/What's New in v${VERSION}/,/^---$/" play_store_changelog.txt | head -n -1)
          
          # If no specific version found, use latest entry
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG=$(awk '/What'"'"'s New in v/,/^---$/' play_store_changelog.txt | head -n -1 | head -50)
          fi
          
          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog_body.txt
          echo "changelog_file=changelog_body.txt" >> $GITHUB_OUTPUT

      - name: Rename APK with version
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/ardunakon-${{ steps.version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ardunakon v${{ steps.version.outputs.VERSION }}
          body_path: changelog_body.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}
          files: |
            app/build/outputs/apk/release/ardunakon-${{ steps.version.outputs.VERSION }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f app/release-keystore.jks
